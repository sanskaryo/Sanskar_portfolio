<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Store the path and redirect to index.html with the path as a query parameter
      const path = window.location.pathname.slice(1);
      const base = '/Sanskar-portfolio/';
      if (path && path !== base) {
        const redirect = window.location.origin + base + '?redirect=' + 
          encodeURIComponent(path.replace(base, ''));
        window.location.replace(redirect);
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
